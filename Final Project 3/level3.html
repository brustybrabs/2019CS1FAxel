div {

  font-weight: bold;
  position: relative;
  -webkit-animation: mymove 10s infinite; /* Safari 4.0 - 8.0 */
  animation: mymove 10s infinite;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
  from {left: 0px;}
  to {left: 1500px;}
}

/* Standard syntax */
@keyframes mymove {
  from {left: 0px;}
  to {left: 2000px;}
}
</style>
